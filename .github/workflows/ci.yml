name: CI

on:
  push:
    branches: [ main, develop, 'cursor/**' ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: floyo
          POSTGRES_PASSWORD: floyo
          POSTGRES_DB: floyo_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r backend/requirements.txt
    
    - name: Run linters
      run: |
        pip install black flake8
        black --check backend/ floyo/ database/
        flake8 backend/ floyo/ database/ --max-line-length=100 --ignore=E203,W503
    
    - name: Run backend tests
      env:
        DATABASE_URL: postgresql://floyo:floyo@localhost:5432/floyo_test
        SECRET_KEY: test-secret-key-for-ci
      run: |
        pytest tests/ -v --cov=backend --cov=floyo --cov=database --cov-report=xml --cov-report=term
    
    - name: Upload coverage
      uses: codecov/codecov-action@v3
      if: always()
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  frontend-tests:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package.json
    
    - name: Install dependencies
      working-directory: ./frontend
      run: npm ci
    
    - name: Run linter
      working-directory: ./frontend
      run: npm run lint
    
    - name: Type check
      working-directory: ./frontend
      run: npm run type-check
    
    - name: Run frontend tests
      working-directory: ./frontend
      run: npm test -- --coverage --watchAll=false
      env:
        CI: true

  e2e-tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: floyo
          POSTGRES_PASSWORD: floyo
          POSTGRES_DB: floyo_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r backend/requirements.txt
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package.json
    
    - name: Install frontend dependencies
      working-directory: ./frontend
      run: npm ci
    
    - name: Install Playwright
      working-directory: ./frontend
      run: npx playwright install --with-deps
    
    - name: Start backend
      env:
        DATABASE_URL: postgresql://floyo:floyo@localhost:5432/floyo_test
        SECRET_KEY: test-secret-key-for-ci
      run: |
        cd backend && uvicorn main:app --host 0.0.0.0 --port 8000 &
      background: true
    
    - name: Start frontend
      working-directory: ./frontend
      run: |
        npm run build
        npm start &
      env:
        NEXT_PUBLIC_API_URL: http://localhost:8000
      background: true
    
    - name: Wait for services
      run: |
        timeout 30 bash -c 'until curl -f http://localhost:8000/; do sleep 1; done'
        timeout 30 bash -c 'until curl -f http://localhost:3000; do sleep 1; done'
    
    - name: Run E2E tests
      working-directory: ./frontend
      run: npx playwright test
      env:
        CI: true
