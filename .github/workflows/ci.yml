name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' && github.event.action != 'closed' && github.event.pull_request.state == 'open' }}

jobs:
  lint:
    name: Lint (Python + TypeScript)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Python dependencies
        run: |
          pip install ruff black

      - name: Lint Python
        run: |
          cd backend
          ruff check . || exit 1
          black --check . || exit 1

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Lint TypeScript
        run: |
          cd frontend
          npm run lint || exit 1

      - name: Format check (TypeScript + Python)
        run: |
          npm run format:check || exit 1

  type-check:
    name: Type Check (Python + TypeScript)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Python dependencies
        run: |
          pip install mypy

      - name: Type Check Python
        run: |
          cd backend
          mypy backend/ || exit 1

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Type Check TypeScript
        run: |
          cd frontend
          npm run type-check || exit 1

  test-fast:
    name: Test Fast (Unit Tests)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Python dependencies
        run: |
          pip install -r backend/requirements.txt pytest pytest-asyncio pytest-cov

      - name: Run Python unit tests
        run: |
          cd backend
          pytest tests/unit/ -v --tb=short --cov=backend --cov-report=term-missing --cov-fail-under=60 || exit 1
        continue-on-error: false

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Run TypeScript unit tests
        run: |
          cd frontend
          npm test || exit 1
        continue-on-error: false

      - name: Check test coverage thresholds
        run: |
          cd frontend
          npm run test:coverage:ci || exit 1
        continue-on-error: false

  build:
    name: Build (Frontend)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Build Next.js
        run: |
          cd frontend
          npm run build || exit 1
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL || 'https://placeholder.supabase.co' }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY || 'placeholder-key' }}

  coverage:
    name: Coverage (Non-blocking)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Python dependencies
        run: |
          pip install -r backend/requirements.txt pytest pytest-cov

      - name: Generate Python coverage
        run: |
          cd backend
          pytest tests/unit/ --cov=backend --cov-report=json --cov-report=term || true

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Generate TypeScript coverage
        run: |
          cd frontend
          npm run test:coverage:ci || true

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        if: always()
        with:
          files: |
            backend/coverage.json
            frontend/coverage/coverage-final.json
          fail_ci_if_error: false

  bundle-size:
    name: Bundle Size Check (Non-blocking)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    continue-on-error: true
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          cd frontend
          npm ci

      - name: Build frontend
        run: |
          cd frontend
          npm run build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL || 'https://placeholder.supabase.co' }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY || 'placeholder-key' }}

      - name: Check performance budgets
        run: |
          npm run perf:check || echo "Performance budget check failed (non-blocking)"
        continue-on-error: true
