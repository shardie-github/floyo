name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' && github.event.action != 'closed' && github.event.pull_request.state == 'open' }}

jobs:
  lint:
    name: Lint (Python + TypeScript)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Python dependencies
        run: |
          pip install ruff black

      - name: Lint Python
        run: |
          cd backend
          ruff check . || exit 1
          black --check . || exit 1

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Lint TypeScript
        run: |
          cd frontend
          npm run lint || exit 1
          npm run format:check || exit 1

  type-check:
    name: Type Check (Python + TypeScript)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Python dependencies
        run: |
          pip install mypy

      - name: Type Check Python
        run: |
          cd backend
          mypy backend/ || exit 1

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Type Check TypeScript
        run: |
          cd frontend
          npm run type-check || exit 1

  test-fast:
    name: Test Fast (Unit Tests)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Python dependencies
        run: |
          pip install -r backend/requirements.txt pytest pytest-asyncio

      - name: Run Python unit tests
        run: |
          cd backend
          pytest tests/unit/ -v --tb=short || exit 1
        continue-on-error: false

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Run TypeScript unit tests
        run: |
          cd frontend
          npm test || exit 1
        continue-on-error: false

  build:
    name: Build (Frontend)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Build Next.js
        run: |
          cd frontend
          npm run build || exit 1
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL || 'https://placeholder.supabase.co' }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY || 'placeholder-key' }}

  coverage:
    name: Coverage (Non-blocking)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Python dependencies
        run: |
          pip install -r backend/requirements.txt pytest pytest-cov

      - name: Generate Python coverage
        run: |
          cd backend
          pytest tests/unit/ --cov=backend --cov-report=json --cov-report=term || true

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Generate TypeScript coverage
        run: |
          cd frontend
          npm run test:coverage || true

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        if: always()
        with:
          files: |
            backend/coverage.json
            frontend/coverage/coverage-final.json
          fail_ci_if_error: false

  bundle-size:
    name: Bundle Size Check (Non-blocking)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    continue-on-error: true
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Build and analyze bundle
        run: |
          cd frontend
          npm run build
          
          # Check bundle sizes (adjust paths based on your build output)
          if [ -d ".next" ]; then
            MAIN_BUNDLE=$(find .next -name "*.js" -type f -exec ls -lh {} \; | sort -k5 -hr | head -1 | awk '{print $5}')
            echo "Main bundle size: $MAIN_BUNDLE"
            
            # Warn if exceeds 250KB (non-blocking)
            SIZE_BYTES=$(echo "$MAIN_BUNDLE" | sed 's/K/ * 1024/' | sed 's/M/ * 1024 * 1024/' | bc 2>/dev/null || echo "0")
            MAX_SIZE=256000
            
            if [ "$SIZE_BYTES" -gt "$MAX_SIZE" ]; then
              echo "⚠️ Bundle size exceeds 250KB threshold: $MAIN_BUNDLE"
            else
              echo "✅ Bundle size within limits: $MAIN_BUNDLE"
            fi
          fi
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL || 'https://placeholder.supabase.co' }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY || 'placeholder-key' }}
