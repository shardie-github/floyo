name: Code Quality

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

jobs:
  lint-python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          pip install black ruff mypy
      - name: Format check (Black)
        run: |
          cd backend
          black --check .
      - name: Lint (Ruff)
        run: |
          cd backend
          ruff check .
      - name: Type check (mypy)
        run: |
          cd backend
          mypy . --ignore-missing-imports || true

  lint-typescript:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: |
          cd frontend
          npm ci
      - name: Lint
        run: |
          cd frontend
          npm run lint
      - name: Type check
        run: |
          cd frontend
          npm run type-check

  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          pip install black ruff
          cd frontend && npm ci
      - name: Format check
        run: |
          npm run format:check

  code-hygiene:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: |
          npm ci
          cd frontend && npm ci
      - name: Run code hygiene checks
        run: |
          mkdir -p reports
          npm run hygiene || true
      - name: Upload hygiene reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: code-hygiene-reports
          path: reports/*.txt
          retention-days: 7
      - name: Check for dead code
        run: |
          if [ -s reports/ts-prune.txt ]; then
            echo "⚠️ Unused exports detected. Review reports/ts-prune.txt"
            cat reports/ts-prune.txt | head -50
          fi
