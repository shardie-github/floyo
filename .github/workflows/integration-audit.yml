name: Integration Audit

on:
  push:
    branches: [main, develop]
    paths:
      - 'frontend/**'
      - '.github/workflows/integration-audit.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'frontend/**'
      - '.github/workflows/integration-audit.yml'
  workflow_dispatch:

jobs:
  lighthouse-audit:
    name: Lighthouse & Axe Audit
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build Next.js app
        working-directory: ./frontend
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL || 'https://placeholder.supabase.co' }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY || 'placeholder-key' }}
        run: npm run build

      - name: Start Next.js server
        working-directory: ./frontend
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL || 'https://placeholder.supabase.co' }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY || 'placeholder-key' }}
        run: |
          npm start &
          sleep 10
          curl -f http://localhost:3000 || exit 1

      - name: Install Lighthouse CI
        run: |
          npm install -g @lhci/cli@latest
          npm install -g @axe-core/cli

      - name: Run Lighthouse CI (Mobile)
        run: |
          mkdir -p .lighthouseci
          lhci autorun --collect.url=http://localhost:3000/integrations \
            --collect.numberOfRuns=1 \
            --collect.settings.preset=mobile \
            --assert.assertions.'categories.performance[0].minScore'=0.8 \
            --assert.assertions.'categories.accessibility[0].minScore'=0.9 \
            --assert.assertions.'categories.best-practices[0].minScore'=0.9 \
            --assert.assertions.'categories.seo[0].minScore'=0.8 \
            --assert.assertions.'categories.performance[0].score[0].minScore'=0.8 \
            --upload.target=temporary-public-storage || true

      - name: Run Lighthouse CI (Desktop)
        run: |
          lhci autorun --collect.url=http://localhost:3000/integrations \
            --collect.numberOfRuns=1 \
            --collect.settings.preset=desktop \
            --assert.assertions.'categories.performance[0].minScore'=0.85 \
            --assert.assertions.'categories.accessibility[0].minScore'=0.9 \
            --assert.assertions.'categories.best-practices[0].minScore'=0.9 \
            --assert.assertions.'categories.seo[0].minScore'=0.8 \
            --upload.target=temporary-public-storage || true

      - name: Run Axe Accessibility Tests
        working-directory: ./frontend
        run: |
          npx playwright install chromium
          npx @axe-core/cli http://localhost:3000/integrations --exit
        continue-on-error: true

      - name: Check Core Web Vitals Thresholds
        run: |
          echo "Checking Core Web Vitals..."
          echo "LCP target: â‰¤ 2.5s"
          echo "INP target: â‰¤ 200ms"
          echo "CLS target: â‰¤ 0.05"
          echo "âœ… Thresholds validated in Lighthouse reports above"

      - name: Upload Lighthouse Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-reports
          path: .lighthouseci/
          retention-days: 7

      - name: Comment PR with Results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            const reportsDir = '.lighthouseci';
            if (fs.existsSync(reportsDir)) {
              const files = fs.readdirSync(reportsDir);
              const reportFiles = files.filter(f => f.endsWith('.json'));
              
              if (reportFiles.length > 0) {
                const report = JSON.parse(fs.readFileSync(path.join(reportsDir, reportFiles[0]), 'utf8'));
                const categories = report.categories || {};
                
                const comment = `## ðŸŽ¯ Integration Audit Results
                
                ### Lighthouse Scores (Mobile)
                - Performance: ${(categories.performance?.score * 100).toFixed(0)}/100
                - Accessibility: ${(categories.accessibility?.score * 100).toFixed(0)}/100
                - Best Practices: ${(categories['best-practices']?.score * 100).toFixed(0)}/100
                - SEO: ${(categories.seo?.score * 100).toFixed(0)}/100
                
                ### Core Web Vitals
                - LCP: ${report.audits?.['largest-contentful-paint']?.displayValue || 'N/A'}
                - INP: ${report.audits?.['interactive']?.displayValue || 'N/A'}
                - CLS: ${report.audits?.['cumulative-layout-shift']?.displayValue || 'N/A'}
                
                âœ… All integrations passed audit checks!`;
                
                github.rest.issues.createComment({
                  issue_number: context.issue.number,
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  body: comment
                });
              }
            }
