name: Unified Agent System

on:
  schedule:
    # Run reliability agent every 6 hours
    - cron: '0 */6 * * *'
    # Run cost agent daily at midnight
    - cron: '0 0 * * *'
    # Run security agent every 12 hours
    - cron: '0 */12 * * *'
    # Run documentation agent every 4 hours
    - cron: '0 */4 * * *'
    # Run planning agent weekly on Monday
    - cron: '0 0 * * 1'
    # Run reflection agent daily at 2 AM
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      agent:
        description: 'Agent to run'
        required: false
        type: choice
        options:
          - all
          - reliability
          - cost
          - security
          - documentation
          - planning
          - reflection

jobs:
  unified-agent:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Unified Agent
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            AGENT="${{ github.event.inputs.agent }}"
            if [ "$AGENT" = "all" ] || [ -z "$AGENT" ]; then
              npm run unified-agent:run
            else
              npm run unified-agent:run -- --$AGENT
            fi
          else
            # Scheduled runs - determine which agent based on cron schedule
            HOUR=$(date +%H)
            DAY=$(date +%u)
            
            if [ "$HOUR" = "00" ] && [ "$DAY" = "1" ]; then
              # Monday at midnight - planning
              npm run unified-agent:run -- --planning
            elif [ "$HOUR" = "02" ]; then
              # 2 AM - reflection
              npm run unified-agent:run -- --reflection
            elif [ "$HOUR" = "00" ]; then
              # Midnight - cost
              npm run unified-agent:run -- --cost
            elif [ "$(($HOUR % 12))" = "0" ]; then
              # Every 12 hours - security
              npm run unified-agent:run -- --security
            elif [ "$(($HOUR % 6))" = "0" ]; then
              # Every 6 hours - reliability
              npm run unified-agent:run -- --reliability
            elif [ "$(($HOUR % 4))" = "0" ]; then
              # Every 4 hours - documentation
              npm run unified-agent:run -- --docs
            fi
          fi

      - name: Commit artifacts
        if: always()
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add admin/ security/ roadmap/ auto/ docs/intent-log.md || true
          git diff --staged --quiet || git commit -m "chore: auto-update agent artifacts [skip ci]"
          git push || true

      - name: Create PR for significant changes
        if: failure()
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: agent-generated optimizations'
          title: 'ðŸ¤– Agent-Generated Optimizations'
          body: |
            This PR contains optimizations and updates generated by the Unified Agent System.
            
            Please review the changes and merge if appropriate.
          branch: agent/auto-optimizations
          delete-branch: true
