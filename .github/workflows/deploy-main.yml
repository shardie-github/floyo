name: Main Deploy (Vercel Production)

# NOTE: This workflow has been updated to remove Supabase migrations.
# Supabase migrations are handled separately by supabase-migrate.yml workflow.
# The primary frontend deployment workflow is frontend-deploy.yml.
# This workflow is kept for backward compatibility and includes additional smoke tests.

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    concurrency:
      group: prod-deploy
      cancel-in-progress: false
    env:
      NEXT_TELEMETRY_DISABLED: 1
      NEXT_PUBLIC_SITE_URL: https://${{ secrets.VERCEL_PROJECT_DOMAIN }}
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
      SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Build Next.js
        run: npm run build

      # NOTE: Supabase migrations are handled separately by supabase-migrate.yml workflow
      # This ensures deployments and migrations are decoupled and can be run independently

      # [CRUX+HARDEN:BEGIN:smoke]
      - name: CRUX Harden Smoke
        run: |
          test -f frontend/lib/utils/rate-limit.ts
          test -f frontend/lib/utils/retry.ts
          test -f frontend/lib/obs/log.ts
          test -f frontend/lib/obs/sentry.ts
          test -f frontend/lib/obs/metrics.ts
          test -f frontend/lib/utils/rate-limit-kv.ts
          test -f frontend/lib/crux/queue.ts
          test -f frontend/lib/crux/executor.ts
          test -f frontend/app/api/ingest/route.ts
          test -f supabase/functions/_shared/guardrails.ts
          test -f scripts/verify-rls.ts
          test -f scripts/audit-secrets.ts
          test -f scripts/migrate-concurrent.sh
          echo "Hardened utilities present ✓"
      # [CRUX+HARDEN:END:smoke]

      # [STAKE+TRUST:BEGIN:checks]
      - name: Trust Smoke
        run: |
          test -f docs/trust/TRUST.md
          test -f docs/trust/PRIVACY_POLICY_DRAFT.md
          test -f docs/trust/SECURITY.md
          test -f docs/trust/STATUS.md
          test -f docs/trust/A11Y_REPORT_TEMPLATE.md
          test -f docs/trust/SLO_SLA.md
          test -f docs/trust/I18N_READINESS.md
          test -f docs/trust/00_inventory.md
          test -f docs/trust/01_gap_matrix.md
          test -f docs/trust/02_action_plan.md
          test -f config/flags.trust.json
          test -f frontend/app/trust/page.tsx
          test -f frontend/app/status/page.tsx
          test -f frontend/app/help/page.tsx
          test -f frontend/app/account/audit-log/page.tsx
          test -f frontend/app/account/export/page.tsx
          test -f frontend/app/api/audit/me/route.ts
          test -f frontend/app/api/feedback/route.ts
          test -f supabase/migrations/2025-11-05_trust_audit.sql
          echo "Trust artifacts present ✓"
      # [STAKE+TRUST:END:checks]

      - name: Vercel Pull & Build
        run: |
          npm run vercel:pull
          npm run vercel:build

      - name: Deploy to Vercel (Production)
        run: npm run vercel:deploy:prod

      - name: Post-Deploy Smoke (optional)
        run: |
          echo "Deployed: $NEXT_PUBLIC_SITE_URL"
