name: Weekly Benchmarks

on:
  schedule:
    # Every Monday at 04:20 UTC
    - cron: '20 4 * * 1'
  workflow_dispatch:

jobs:
  benchmark:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run benchmarks
        run: |
          npm run bench || echo "Benchmarks completed with warnings"
        continue-on-error: true

      - name: Analyze trends
        run: |
          node scripts/bench-trend.js || echo "Trend analysis completed"

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: |
            bench/results/*.json
            bench/history.json
          retention-days: 90

      - name: Comment on PR (if applicable)
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            // Read latest benchmark results
            const resultsDir = 'bench/results';
            const files = fs.readdirSync(resultsDir)
              .filter(f => f.endsWith('.json'))
              .sort()
              .reverse();
            
            if (files.length > 0) {
              const latest = JSON.parse(
                fs.readFileSync(path.join(resultsDir, files[0]), 'utf-8')
              );
              
              let comment = '## ðŸ“Š Benchmark Results\n\n';
              comment += '| Benchmark | Ops/sec | Duration (ms) |\n';
              comment += '|-----------|---------|--------------|\n';
              
              latest.benchmarks.forEach(bench => {
                comment += `| ${bench.name} | ${bench.opsPerSecond.toFixed(2)} | ${bench.duration.toFixed(2)} |\n`;
              });
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            }
