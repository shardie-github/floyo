name: Supabase Migrations

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: supabase-migrations-${{ github.ref }}
  cancel-in-progress: false

jobs:
  migrate:
    name: Apply Supabase Migrations
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Login to Supabase
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          set -euo pipefail
          if [ -z "$SUPABASE_ACCESS_TOKEN" ]; then
            echo "Error: SUPABASE_ACCESS_TOKEN secret is not set"
            exit 1
          fi
          npx supabase@latest login --token "$SUPABASE_ACCESS_TOKEN"

      - name: Link Supabase project
        env:
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
        run: |
          set -euo pipefail
          if [ -z "$SUPABASE_PROJECT_REF" ]; then
            echo "Error: SUPABASE_PROJECT_REF secret is not set"
            exit 1
          fi
          npx supabase@latest link --project-ref "$SUPABASE_PROJECT_REF"

      - name: Apply migrations
        run: |
          set -euo pipefail
          npx supabase@latest migration up
