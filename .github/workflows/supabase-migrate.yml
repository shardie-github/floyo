name: Supabase Migrations

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: supabase-migrations-${{ github.ref }}
  cancel-in-progress: false

jobs:
  migrate:
    name: Apply Supabase Migrations
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Login to Supabase
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          set -euo pipefail
          if [ -z "$SUPABASE_ACCESS_TOKEN" ]; then
            echo "Error: SUPABASE_ACCESS_TOKEN secret is not set"
            exit 1
          fi
          npx supabase@latest login --token "$SUPABASE_ACCESS_TOKEN"

      - name: Link Supabase project
        env:
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
        run: |
          set -euo pipefail
          if [ -z "$SUPABASE_PROJECT_REF" ]; then
            echo "Error: SUPABASE_PROJECT_REF secret is not set"
            exit 1
          fi
          npx supabase@latest link --project-ref "$SUPABASE_PROJECT_REF"

      - name: Apply migrations
        run: |
          set -euo pipefail
          npx supabase@latest migration up

      - name: Validate schema
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          set -euo pipefail
          # Install dependencies if needed
          if [ ! -d "node_modules" ]; then
            npm ci
          fi
          # Run schema validation
          npx tsx scripts/db-validate-schema.ts || {
            echo "⚠️ Schema validation failed. This may be expected if migrations are incomplete."
            echo "Review the validation output above for details."
            exit 0  # Non-blocking for now, can be made blocking later
          }
