name: Reliability, Financial & Security Orchestrator

on:
  schedule:
    # Run every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch:
    inputs:
      full:
        description: 'Run full orchestrator cycle'
        required: false
        default: 'true'
        type: boolean
      dependencies:
        description: 'Check dependencies only'
        required: false
        default: 'false'
        type: boolean
      security:
        description: 'Security audit only'
        required: false
        default: 'false'
        type: boolean

env:
  SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
  SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
  RELIABILITY_ALERT_WEBHOOK: ${{ secrets.RELIABILITY_ALERT_WEBHOOK }}

jobs:
  orchestrate:
    name: Run Orchestrator
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          cd frontend && npm ci || true

      - name: Run orchestrator
        run: |
          npm run ops orchestrate -- \
            ${{ github.event.inputs.full == 'true' && '--full' || '' }} \
            ${{ github.event.inputs.dependencies == 'true' && '--dependencies' || '' }} \
            ${{ github.event.inputs.security == 'true' && '--security' || '' }} \
            --dashboards \
            --auto-pr
        continue-on-error: true

      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: orchestrator-reports
          path: |
            dependency-report.json
            cost_forecast.json
            reliability_trends.json
            admin/reliability.json
            admin/compliance.json
            SECURITY_COMPLIANCE_REPORT.md
            compliance/audits/**/*.json

      - name: Comment PR with summary
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            let summary = '## ðŸŽ¯ Orchestrator Summary\n\n';
            
            try {
              const reliability = JSON.parse(fs.readFileSync('admin/reliability.json', 'utf-8'));
              summary += `- **Uptime**: ${reliability.uptime.toFixed(2)}%\n`;
              summary += `- **Latency**: ${reliability.latency.toFixed(0)}ms\n`;
              summary += `- **Error Rate**: ${reliability.errorRate.toFixed(2)}%\n`;
            } catch (e) {
              summary += '- Reports not available\n';
            }
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: summary
            });
