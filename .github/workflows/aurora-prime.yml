name: Aurora Prime - Full Stack Autopilot

on:
  workflow_dispatch:
    inputs:
      fix:
        description: 'Auto-fix issues when possible'
        required: false
        default: 'false'
        type: boolean
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  push:
    branches: [main]
    paths:
      - '.github/workflows/aurora-prime.yml'
      - 'ops/commands/aurora-prime.ts'
      - 'supabase/**'
      - 'vercel.json'
      - 'eas.json'

jobs:
  aurora-prime:
    runs-on: ubuntu-latest
    name: Aurora Prime Full Stack Validation
    permissions:
      contents: read
      actions: read
      checks: write
      pull-requests: write
    
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN || github.token }}
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      EXPO_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Setup Vercel CLI
        run: npm install -g vercel@latest

      - name: Setup Expo CLI
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Run Aurora Prime
        id: aurora
        run: |
          npm run ops aurora-prime -- --fix=${{ github.event.inputs.fix == 'true' || false }} --verbose
        continue-on-error: true

      - name: Upload Status Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: aurora-prime-status
          path: reports/aurora-prime-status.json
          retention-days: 30

      - name: Create Status Check
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            let status = 'success';
            let conclusion = 'success';
            let output = { title: 'Aurora Prime', summary: 'Full stack validation completed' };
            
            try {
              const reportPath = path.join(process.cwd(), 'reports', 'aurora-prime-status.json');
              if (fs.existsSync(reportPath)) {
                const report = JSON.parse(fs.readFileSync(reportPath, 'utf-8'));
                const s = report.status;
                
                // Determine overall status
                const allHealthy = 
                  s.supabase === 'Healthy' &&
                  s.vercel === 'Healthy' &&
                  s.expo === 'Healthy' &&
                  s.githubActions === 'Healthy' &&
                  s.secretsAlignment === 'Healthy' &&
                  s.schemaDrift === 'None';
                
                conclusion = allHealthy ? 'success' : (s.fixes.length > 0 ? 'success' : 'failure');
                
                output.summary = `Supabase: ${s.supabase} | Vercel: ${s.vercel} | Expo: ${s.expo} | GitHub Actions: ${s.githubActions} | Secrets: ${s.secretsAlignment} | Schema: ${s.schemaDrift}`;
                
                if (s.fixes.length > 0) {
                  output.summary += `\n\nðŸ”§ Applied ${s.fixes.length} fixes:\n${s.fixes.map(f => `- ${f}`).join('\n')}`;
                }
                
                if (s.recommendations.length > 0) {
                  output.summary += `\n\nðŸ’¡ Recommendations:\n${s.recommendations.slice(0, 5).map(r => `- ${r}`).join('\n')}`;
                  if (s.recommendations.length > 5) {
                    output.summary += `\n... and ${s.recommendations.length - 5} more`;
                  }
                }
              } else {
                conclusion = 'failure';
                output.summary = 'Status report not found';
              }
            } catch (error) {
              conclusion = 'failure';
              output.summary = `Error: ${error.message}`;
            }
            
            await github.rest.checks.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              name: 'Aurora Prime',
              head_sha: context.sha,
              status: 'completed',
              conclusion: conclusion,
              output: output
            });

      - name: Comment on PR (if applicable)
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            try {
              const reportPath = path.join(process.cwd(), 'reports', 'aurora-prime-status.json');
              if (fs.existsSync(reportPath)) {
                const report = JSON.parse(fs.readFileSync(reportPath, 'utf-8'));
                const s = report.status;
                
                let comment = '## â­ Aurora Prime â€” Full Stack Status\n\n';
                comment += `| Component | Status |\n`;
                comment += `|-----------|--------|\n`;
                comment += `| Supabase | ${s.supabase} |\n`;
                comment += `| Vercel | ${s.vercel} |\n`;
                comment += `| Expo | ${s.expo} |\n`;
                comment += `| GitHub Actions | ${s.githubActions} |\n`;
                comment += `| Secrets Alignment | ${s.secretsAlignment} |\n`;
                comment += `| Schema Drift | ${s.schemaDrift} |\n\n`;
                
                if (s.fixes.length > 0) {
                  comment += `### ðŸ”§ Applied Fixes\n\n`;
                  s.fixes.forEach(fix => comment += `- âœ… ${fix}\n`);
                  comment += '\n';
                }
                
                if (s.recommendations.length > 0) {
                  comment += `### ðŸ’¡ Recommendations\n\n`;
                  s.recommendations.slice(0, 10).forEach(rec => comment += `- ${rec}\n`);
                  if (s.recommendations.length > 10) {
                    comment += `\n... and ${s.recommendations.length - 10} more recommendations\n`;
                  }
                }
                
                github.rest.issues.createComment({
                  issue_number: context.issue.number,
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  body: comment
                });
              }
            } catch (error) {
              console.log('Could not create PR comment:', error.message);
            }
