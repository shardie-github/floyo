name: Auto Label PRs

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  label:
    name: Auto Label PR
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - name: Label PR based on files changed
        uses: actions/labeler@v5
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          configuration-path: .github/labeler.yml
          sync-labels: true

      - name: Add size label
        uses: actions/labeler@v5
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          configuration-path: .github/labeler-size.yml
          sync-labels: true

      - name: Check for breaking changes
        id: breaking
        run: |
          if git diff --name-only origin/${{ github.base_ref }}...HEAD | grep -E '(migration|schema|api|breaking)' || git log --oneline origin/${{ github.base_ref }}..HEAD | grep -iE 'breaking|major|!'; then
            echo "has_breaking=true" >> $GITHUB_OUTPUT
          else
            echo "has_breaking=false" >> $GITHUB_OUTPUT
          fi

      - name: Add breaking change label
        if: steps.breaking.outputs.has_breaking == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ['breaking-change']
            });

      - name: Check for security-related changes
        id: security
        run: |
          if git diff --name-only origin/${{ github.base_ref }}...HEAD | grep -E '(auth|security|secret|password|token|key)' || git log --oneline origin/${{ github.base_ref }}..HEAD | grep -iE 'security|auth|secret'; then
            echo "has_security=true" >> $GITHUB_OUTPUT
          else
            echo "has_security=false" >> $GITHUB_OUTPUT
          fi

      - name: Add security label
        if: steps.security.outputs.has_security == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ['security']
            });
