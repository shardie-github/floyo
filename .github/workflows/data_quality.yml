name: Data Quality (Nightly)
on:
  schedule: [{ cron: '15 2 * * *' }]
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - run: npm ci || true
      - name: Compute metrics (yesterday)
        env: { SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }} }
        run: node scripts/etl/compute_metrics.ts --start $(date -u -d 'yesterday' +%F) --end $(date -u +%F)
      - name: Data Quality
        env: { SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }} }
        run: node scripts/agents/run_data_quality.ts
      - name: Write status.json
        if: always()
        env:
          TZ: America/Toronto
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN || github.token }}
        run: node scripts/agents/write_status_json.ts || true
