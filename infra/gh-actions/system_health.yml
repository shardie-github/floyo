name: Weekly System Health & Solution Sweep
on:
  schedule:
    - cron: '30 7 * * MON'
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - name: Run System Health Generator
        run: node scripts/agents/system_health.ts
