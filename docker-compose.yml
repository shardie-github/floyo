version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: floyo-postgres
    environment:
      POSTGRES_USER: floyo
      POSTGRES_PASSWORD: floyo
      POSTGRES_DB: floyo
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U floyo"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: floyo-backend
    environment:
      DATABASE_URL: postgresql://floyo:floyo@postgres:5432/floyo
      SECRET_KEY: ${SECRET_KEY:-change-me-in-production}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app/backend
      - ./floyo:/app/floyo
      - ./database:/app/database
    command: uvicorn backend.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: floyo-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next

volumes:
  postgres_data:
